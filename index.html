<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .typing-indicator {
            align-self: flex-start;
            color: #6b7280;
            font-style: italic;
        }
        .input-area {
            background-color: #ffffff;
            padding: 1.5rem;
            display: flex;
            border-top: 1px solid #e5e7eb;
        }
        .input-area button {
            transition: background-color 0.2s ease-in-out;
        }
        .input-area button:hover {
            background-color: #2563eb;
        }
        .input-area input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="chat-container">
        <div class="p-6 bg-blue-600 text-white text-center text-2xl font-bold">AI Chatbot</div>
        <div class="chat-messages" id="chat-box">
            <div class="message-bubble bot-message">Hello! I'm your friendly AI assistant. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow rounded-lg px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-blue-500 mr-4">
            <button id="send-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium">Send</button>
        </div>
    </div>

    <script>
       
        const API_KEY = "AIzaSyCa9Esm8njuMZUODzo0wWcpmon3Bbk6yrI";

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

        
        function createMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message-bubble');
            if (sender === 'user') {
                message.classList.add('user-message');
            } else {
                message.classList.add('bot-message');
            }
            message.textContent = text;
            chatBox.appendChild(message);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

       
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('typing-indicator');
            indicator.textContent = 'Typing...';
            chatBox.appendChild(indicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (prompt === '') return;

           
            createMessage(prompt, 'user');
            userInput.value = '';

            showTypingIndicator();

            try {
                const chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                let botResponse = 'I am sorry, I could not generate a response. Please try again.';
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    botResponse = result.candidates[0].content.parts[0].text;
                }

                
                removeTypingIndicator();
                createMessage(botResponse, 'bot');

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                removeTypingIndicator();
                createMessage("Oops! Something went wrong. Please check your API key or try again later.", 'bot');
            }
        }

       
        sendButton.addEventListener('click', sendMessage);

        
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
